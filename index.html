<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/dff70130a2.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Pricing Component</title>


</head>
<body>
<main>
  <div class="title">
  <h1>Our Pricing</h1>
</div>
  <div class="pricing-info">
    <p class="annually"> Annually</p>
    <label class="toggle">
      <input type="checkbox" id="toggle-switch">
      <span class="slider"></span>
    </label>
    <p class="monthly"> Monthly</p>
  </div>
  <div class="cards-container">
    <div class="card-one">
       <p class="package-name">Basic</p>
       <h2 class="basic"><span class="dollar-symbol">&dollar;</span>199.99</h2>
       <p class="package"> 500 GB Storage</p>
       <p class="package">2 Users Allowed</p>
       <p class="package"> Send up to 3 GB</p>
       <button class="learnmore">Learn More</button>
    </div>
    <div class="card-two">
      <p class="package-name">Professional</p>
      <h2 class="professional"><span class="dollar-symbol">&dollar;</span>249.99</h2>
      <p class="package">1 TB Storage</p>
      <p class="package"> 5 Users Allowed</p>
      <p class="package">Send up to 10 GB</p>
      <button class="learnmore">Learn More</button>
    </div>
    <div class="card-three">
      <p class="package-name">Master</p>
      <h2 class="master"> <span class="dollar-symbol">&dollar;</span>399.99</h2>
      <p class="package">2 TB Storage</p>
      <p class="package">10 Users Allowed</p>
      <p class="package"> Send up to 20 GB</p>
      <button class="learnmore"> Learn More</button>
    </div>
  </div>
</main>
<script src="index.js"></script>
</body>
</html>
